{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">File Upload</h1>

{% include 'flash_messages.html' %}

<ul>
    {% for files in file_list %}
    
        <div class=item> 
            <li><img  src="{{ url_for('get_image', filename=files) }}"/></li> 
        </div>
    
    
    {% endfor %}   

</ul>

{% endblock %}
